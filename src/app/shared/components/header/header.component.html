<nav
  [ngClass]="providerUserInfo ? 'bg-white' : 'bg-light'"
  class="header bg-secondary">
  <div *ngIf="providerUserInfo; else noWalletTemplate" class="d-flex justify-content-center align-items-center">
    <app-content-box *ngIf="ethPrice && ethPrice.ethereum.usd">
      <div>
        <span>
          {{ providerUserInfo.balance | slice:0:6 }}
        </span>
        <span class="cc ETH"></span>
      </div>
      <div class="small">
        (1ETH = ${{ ethPrice.ethereum.usd }})
      </div>
    </app-content-box>
    <app-content-box
      class="mr-4"
      *ngIf="ethPrice && ethPrice.ethereum.usd">
      <div>${{ (providerUserInfo.balance * ethPrice.ethereum.usd) | number }}</div>
      <div class="small">USD</div>
    </app-content-box>
    <app-content-box
      [isAddress]="true">
      <app-address-shortener
        [address]="providerUserInfo.address"></app-address-shortener>
    </app-content-box>
  </div>
</nav>

<ng-template #noWalletTemplate>
  <div class="mr-2">
    <mat-icon color="warn" aria-hidden="false" aria-label="no wallet">account_balance_wallet
    </mat-icon>
  </div>
</ng-template>
