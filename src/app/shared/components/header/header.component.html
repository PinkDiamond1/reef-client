<!-- Image and text -->
<nav
  [ngClass]="providerUserInfo ? 'bg-white header__shadow' : 'bg-light'"
  class="header navbar bg-secondary">
  <div class="navbar-brand" href="#">
    <img src="../../../../assets/images/reef/reef.svg" width="50" height="50"
         class="d-inline-block align-top header__logo" alt="">
  </div>
  <div *ngIf="providerUserInfo; else noWalletTemplate" class="d-flex justify-content-center align-items-center">
    <app-content-box *ngIf="ethPrice && ethPrice.ethereum.usd">
      <div>
        <span>
          {{ providerUserInfo.balance | slice:0:6 }}
        </span>
        <span class="cc ETH"></span>
      </div>
      <div class="small">
        (1ETH = ${{ ethPrice.ethereum.usd }})
      </div>
    </app-content-box>
    <app-content-box class="pt-1">
      <app-address-shortener [address]="providerUserInfo.address"></app-address-shortener>
    </app-content-box>
    <!--      <div *ngIf="providerName">Connected to: {{ providerName }} on-->
    <!--        chain {{ providerUserInfo.chainInfo.name || 'LOCAL' }}-->
    <!--      </div>-->
    <a class="text-info mr-2" [routerLink]="['/']">Home</a>
    <a class="text-info mr-2" [routerLink]="['/baskets']">Baskets</a>
    <a class="text-info mr-2" [routerLink]="['/reef']">Reef</a>
    <app-content-box>
      <mat-icon aria-hidden="false" aria-label="select language">language</mat-icon>
    </app-content-box>
  </div>
</nav>

<ng-template #noWalletTemplate>
  <div class="mr-2">
    <mat-icon color="warn" aria-hidden="false" aria-label="no wallet">account_balance_wallet
    </mat-icon>
  </div>
</ng-template>
