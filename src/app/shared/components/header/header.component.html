<!-- Image and text -->
<nav
  [ngClass]="providerUserInfo ? 'bg-white header__shadow' : 'bg-light'"
  class="header navbar bg-secondary">
  <div class="navbar-brand" href="#">
    <img src="../../../../assets/images/reef/reef.svg" width="50" height="50"
         class="d-inline-block align-top header__logo" alt="">
  </div>
  <div class="d-flex">
    <div *ngIf="providerUserInfo; else noWalletTemplate">
      <div *ngIf="ethPrice && ethPrice.ethereum">
        ETH Price: ${{ ethPrice.ethereum.usd }}
      </div>
      <div *ngIf="providerName">Connected to: {{ providerName }} on
        chain {{ providerUserInfo.chainInfo.name || 'LOCAL' }}</div>
      <strong>Balance: </strong>{{ providerUserInfo.balance | slice:0:6 }} <strong>ETH</strong>
      <strong class="ml-2">Address: </strong><app-address-shortener [address]="providerUserInfo.address"></app-address-shortener>
      <a class="text-info" [routerLink]="['/']">Home</a>
      <a class="text-info" [routerLink]="['/baskets']">Baskets</a>
      <a class="text-info" [routerLink]="['/reef']">Reef</a>
    </div>
    <mat-icon aria-hidden="false" aria-label="select language">language</mat-icon>
  </div>
</nav>

<ng-template #noWalletTemplate>
  <div class="mr-2">
    <mat-icon color="warn" aria-hidden="false" aria-label="no wallet">account_balance_wallet
    </mat-icon>
  </div>
</ng-template>
