<div class="sidebar">
  <div class="icon-container">
    <div class="d-flex align-self-start ml-3 mb-5">
      <img src="../../../../assets/images/reef/reef.svg" width="100" height="50"/>
    </div>
    <div
      id="myBaskets"
      [routerLink]="['/baskets']"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active"
      class="d-flex justify-content-start align-items-center text-center menu-item w-100 py-1 mb-3">
      <div
        class="la la-balance-scale mr-2 pl-3"></div>
      <div>MY BASKETS</div>
    </div>
    <div
      id="createBasket"
      [routerLink]="['/baskets/create-basket']"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active"
      class="d-flex justify-content-start align-items-center text-center menu-item w-100 py-1 mb-3">
      <div
        class="la la-shopping-basket mr-2 pl-3"></div>
      <div>CREATE BASKET</div>
    </div>
    <div
      id="buyReef"
      [routerLink]="['/reef']"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active"
      class="d-flex justify-content-start align-items-center text-center menu-item w-100 py-1 mb-3">
      <div
        class="la la-swimming-pool mr-2 pl-3"></div>
      <div>BUY REEF</div>
    </div>
  </div>
</div>
