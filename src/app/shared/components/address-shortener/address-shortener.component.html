<div
  class="d-flex justify-content-center align-items-center"
  *ngIf="address">
  <div
    [matTooltip]="address"
    class="mr-2">
    {{address.slice(0, 5)}}...{{address.slice(address.length - 5, address.length)}}
  </div>
  <div
    class="c-pointer"
    matTooltip="Copy to clipboard">
    <mat-icon
      [inline]="true"
      [cdkCopyToClipboard]="address">
      content_copy
    </mat-icon>
  </div>
</div>
