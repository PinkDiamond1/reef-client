<div class="page__wrapper row justify-content-between">
  <div class="col">
    <div class="content__container">
      <div class="heading__lg mb-3">
        Account Info
      </div>
      <ng-container *ngIf="providerUserInfo$ | async as userInfo; else loadingTemplate">
        <div class="row mb-3">
          <div class="col-6">
            <div class="label__lg mb-2">Address</div>
            <app-content-box
              [isAddress]="true">
              <app-address-shortener
                class="d-flex justify-content-center align-items-center"
                [address]="userInfo.address"
              ></app-address-shortener>
            </app-content-box>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <div class="label__lg mb-2">Balance</div>
            <mat-divider></mat-divider>
          </div>
        </div>
        <div class="row d-flex align-items-center justify-content-between mb-2">
          <div class="col d-flex align-items-center">
            <img
              class="img-fluid mr-1"
              src="../../../../../assets/images/reef/reef-token.png" height="15" width="15">
            <div class="subheading__lg font-weight-bold">Reef</div>
          </div>
          <div class="col">
            <div class="subheading__lg mr-1">
              <app-number-counter
                [end]="userInfo.reefBalance || 0">
              </app-number-counter>
            </div>
          </div>
          <div class="col">
            <div class="subheading__lg mr-1">
              $<app-number-counter
                [end]="(userInfo.reefBalance || 0) * 0.01">
              </app-number-counter>
            </div>
          </div>
          <div class="col-auto">
            <button
              [routerLink]="['/reef']"
              class="button-small regular">Buy
            </button>
          </div>
        </div>
        <div class="row d-flex align-items-center justify-content-between mb-2">
          <div class="col d-flex align-items-center">
            <span class="cc ETH mr-1"></span>
            <div class="subheading__lg font-weight-bold">Ethereum</div>
          </div>
          <div class="col">
            <div class="subheading__lg mr-1">
              <app-number-counter [end]="userInfo.balance || 0"></app-number-counter>
            </div>
          </div>
          <div class="col" *ngIf="ethPrice$ | async as ethPrice">
            <div class="subheading__lg mr-1">
              <app-number-counter [end]="userInfo.balance * ethPrice.ethereum.usd"></app-number-counter>
            </div>
          </div>
          <div class="col-auto">
            <button
              [routerLink]="['/reef']"
              class="button-small regular">Buy
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="col">
    <div class="content__container">
      <div class="heading__lg mb-3">
        Transactions
      </div>
      <div class="row mb-2 d-flex justify-content-between">
        <div class="col-4">
          <div class="label__lg">Tx Hash</div>
        </div>
        <div class="col-3">
          <div class="label__lg">Tx Date</div>
        </div>
        <div class="col-3">
          <div class="label__lg">Action</div>
        </div>
        <div class="col-2 col-auto">
          <div class="label__lg">Tokens</div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <mat-divider></mat-divider>
        </div>
      </div>
      <div *ngIf="transactionsForAccount$ | async as transactions; else loadingTemplate">
        <div *ngIf="transactions && transactions.length > 0; else emptyTransactions">
          <div
            class="row d-flex justify-content-between mb-1 align-items-center"
            *ngFor="let transaction of transactions">
            <div class="col-4">
              <app-address-shortener
                [standalone]="false"
                [address]="transaction.hash">
              </app-address-shortener>
            </div>
            <div class="col-3">
              <div class="label__lg">
                {{ transaction.timestamp | date:'shortDate' }}
              </div>
            </div>
            <div class="col-3">
              <div class="label__lg">
                {{ transaction.action }}
              </div>
            </div>
            <div class="col-2 col-auto">
                <span class="subheading__lg font-weight-bold mr-1">
                  {{ transaction.value }}
                </span>
              <span class="cc ETH"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loadingTemplate>
    <app-skeleton-loading type="transactions" [count]="3"></app-skeleton-loading>
  </ng-template>
  <ng-template #emptyTransactions>
    <div class="d-flex justify-content-center align-items-center">
      <span class="subheading__lg">You have not made any transactions in the recent past.</span>
    </div>
  </ng-template>
</div>
