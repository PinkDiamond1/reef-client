<div *ngIf="options && options.chart; else loadingTemplate">
  <highcharts-chart
    [Highcharts]="HighCharts"
    [options]="options"
    [(update)]="updateFlag"
    style="width: 100%; height: 300px; display: block;"
  ></highcharts-chart>
</div>

<ng-template #loadingTemplate>
  <app-skeleton-loading type="circle"></app-skeleton-loading>
</ng-template>
