<div class="content__container">
  <div class="heading__lg">
    DIVERSIFY VAULTS
  </div>
  <div class="subheading__lg mb-3">
    Specify how much you want to diversify your funds, and we'll provide the vaults with
    the highest APY %.
  </div>
  <div class="mb-3">
    <label class="label__lg mb-3" for="ethAmount">Enter your amount</label>
    <div class="d-flex align-items-center">
      <input
        class="create-basket__input form-control mr-2"
        id="ethAmount"
        [formControl]="ethAmount"
        placeholder="Amount of ETH" type="number"/>
      <img width="40" height="40" src="../../../../../assets/images/eth.png"/>
    </div>
  </div>
  <div class="mb-3">
    <div>
      <label class="label__lg mb-2" for="nDiversify">Diversification Ratio</label>
    </div>
    <div>
      <mat-slider
        id="nDiversify"
        [tickInterval]="1"
        thumbLabel
        class="w-100"
        min="3" max="10" step="1"
        (valueChange)="onDiversifyChange($event)"
      ></mat-slider>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center mt-auto">
    <button mat-ripple (click)="onInvest()" class="button-large regular mb-3 w-100">INVEST</button>
  </div>
</div>
