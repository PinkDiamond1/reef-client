<div class="content__container">
  <div class="heading__lg">VAULTS</div>
  <div class="subheading__lg mb-3">You can modify the allocated amount using the sliders</div>
  <div *ngIf="Object.keys(vaults).length > 0; else loadingTemplate">
    <div class="mb-2" *ngFor="let key of Object.keys(vaults); let i = index;">
      <div class="label__md mb-1">{{ key }}</div>
      <div class="label__md mb-1">
        APY:
        <app-number-counter [end]="vaults[key].APY"></app-number-counter>
        %
      </div>
      <div class="d-flex align-items-center">
        <div class="heading__md">{{vaults[key].percentage}}%</div>
      </div>
      <mat-slider
        class="w-100 slider mt-n3"
        min="1" max="99"
        step="1"
        thumbLabel
        (valueChange)="onVaultAllocChanged($event, key)"
        [value]="vaults[key].percentage"></mat-slider>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-skeleton-loading type="vault" count="3"></app-skeleton-loading>
</ng-template>
