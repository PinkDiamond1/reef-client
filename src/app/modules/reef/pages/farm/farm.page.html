<ng-container *ngIf="!(loading$ | async); else loadingTemplate">
  <ng-container *ngIf="address$ | async as address; else errorTemplate">
    <ng-container *ngIf="lpContract$ | async as contract">
      <ng-container *ngIf="tokenBalance$ | async as tokenBalance">
        <ng-container *ngIf="tokenSymbol$ | async as token">
          <div class="page__wrapper row">
            <div class="col-6 offset-3">
              <div class="content__container d-flex flex-column align-items-center justify-content-around">
                <div class="d-flex align-items-center justify-content-center mb-3">
                  <img
                    width="75"
                    height="75"
                    src="../../../../../assets/images/reef/reef-token.png" alt="reef-token">
                  <img
                    width="60"
                    height="60"
                    src="../../../../../assets/images/{{ token === 'WETH' ? 'eth.png' : 'usdt.png' }}" alt="alt-token">
                </div>
                <div
                  class="d-flex flex-column align-items-center justify-content-center mb-4">
                  <div class="heading__lg">
                    <img
                      class="mb-1"
                      width="50"
                      height="50"
                      src="../../../../../assets/images/reef/reef-v2.svg" alt="reef-token">
                    & {{ token }}
                  </div>
                  <div class="subheading__lg">
                    Stake your
                    <strong class="font-weight-bold">UNI-V2 LP Tokens</strong>
                    in the
                    <strong class="font-weight-bold">REEF/{{token}}</strong>
                    pool to earn REEF!
                  </div>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center mb-4">
                  <div class="subheading__lg mb-1">
                    Pending REWARD
                  </div>
                  <div
                    *ngIf="reefReward$ | async as pendingReef"
                    class="subheading__lg">
                    <span class="font-weight-bold">
                      {{ pendingReef | number }} REEF
                    </span>
                  </div>
                </div>
                <div
                  class="d-flex flex-column align-items-center mb-4">
                  <div class="d-flex justify-content-start align-items-center mb-2">
                    <div class="label__lg align-self-start mr-1">LP Tokens Amount</div>
                    <div class="label__md">
                      (Balance: <span class="font-weight-bold">{{tokenBalance | number}}</span> LP Tokens)
                    </div>
                  </div>
                  <input
                    [(ngModel)]="reefAmount"
                    class="form-control"
                    id="reefAmount"
                    placeholder="0.0" type="number"/>
                  <div class="label__md mt-1" *ngIf="+reefAmount > tokenBalance">
                    <span class="font-danger">
                      Insufficient REEF-{{token}} LP Tokens
                    </span>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-around">
                  <button
                    [disabled]="!reefAmount ||
                            reefAmount > tokenBalance || reefAmount <= 0"
                    (click)="deposit(contract, address, reefAmount)" class="button-large regular mr-2">
                    Deposit Tokens
                  </button>
                  <button
                    (click)="withdraw(address, reefAmount)" class="button-large regular mr-2">
                    Withdraw Funds
                  </button>
                  <div *ngIf="reefReward$ | async as reward">
                    <button
                      [disabled]="reward <= 0"
                      (click)="withdraw(address, 0)" class="button-large regular">
                      Harvest Tokens
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #errorTemplate>
  <app-empty-state
    title="Wrong address"
    subtitle="You have the wrong address, or we do not support that pool currently.">
  </app-empty-state>
</ng-template>

<ng-template #loadingTemplate>
  <app-loading [isWholePage]="true"></app-loading>
</ng-template>
