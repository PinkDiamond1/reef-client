<div class="row">
  <div class="col">
    <app-page-title
      title="Bonds"
      subtitle="Stake your coins in our bonds"
    ></app-page-title>
  </div>
</div>

<div class="page__wrapper">
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 h-100"
      *ngFor="let bond of bondsService.bondsList$|async"
    >
      <div class="card m-2">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-center mb-5">
            <img class="img-size-top-65" [src]="bond.farmTokenLogo"/>
          </div>
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <div class="h6">{{bond.bondName}}</div>
            <div
              class="text-monospace text-muted small text-center"
              [innerHTML]="bond.bondDescription"
            ></div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center pb-3 m-2">
          <button
            [routerLink]="['/reef/bond', bond.id]"
            class="btn btn-primary p-2"
          >
            open
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
