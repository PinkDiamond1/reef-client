<div class="justify-content-around">
  <div class="row">
    <div class="col">
      <div id="buyReef"
           class="card max-w-500 margin-auto">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-center mb-4">
            <img
              class="img-size-top-75"
              src="../../../../../assets/images/reef/reef-token.svg" alt="reef-token">
          </div>
          <div class="col-10 offset-1 my-auto">
            <div class="mb-1">
              <div class="h6 mb-4 text-center">Buy REEF token</div>
              <div class="small text-muted mb-1">Enter your amount</div>
              <div class="d-flex align-items-center">
                <input
                  [ngModel]="tokenAmountSub|async"
                  (ngModelChange)="tokenAmountSub.next($event)"
                  class="w-75 form-control mr-2 accent-text" type="number"/>
                <ng-container *ngIf="selTokenSub|async as selectedToken">
                  <div class="d-flex align-items-center">
                    <img (click)="tokenSelect.open()"
                         *ngIf="selectedToken === TokenSymbol.ETH"
                         class="c-pointer"
                         alt="token-logo" width="26" height="26" src="../../../../../assets/images/eth.png"/>
                    <img (click)="tokenSelect.open()"
                         *ngIf="selectedToken === TokenSymbol.USDT"
                         class="c-pointer"
                         alt="token-logo" width="26" height="26" src="../../../../../assets/images/usdt.png"/>
                    <div class="small mx-1 c-pointer" (click)="tokenSelect.open()">{{ selectedToken }}</div>
                    <mat-select #tokenSelect
                                [value]="selectedToken"
                                (valueChange)="selTokenSub.next($event)">
                      <mat-option [value]="token.tokenSymbol" *ngFor="let token of supportedTokensSub.value">
                        <div class="d-flex align-items-center">
                          <img
                            class="mr-1"
                            width="18"
                            height="18"
                            src='../../../../../assets/images/{{token.src}}' alt="">
                          {{ token.tokenSymbol }}
                        </div>
                      </mat-option>
                    </mat-select>
                  </div>
                </ng-container>
              </div>
            </div>
            <ng-container *ngIf="selectedTokenBalances$|async as balances">
              <ng-container *ngIf="selTokenSub|async as selectedSymbol">
                <app-exceeded-balance-msg [balances]="balances" [selectedSymbol]="selectedSymbol" [tokenAmount]="tokenAmountSub.value"></app-exceeded-balance-msg>
              </ng-container>
              <ng-container *ngIf="connectorService.providerUserInfo$|async as userInfo">
                <div class="small-text text-muted ">
                <span *ngFor="let tokenBalance of balances;let last = last">
                  <app-set-input-relative-amount
                    [value]="tokenBalance.balance"
                    [tokenSymbol]="tokenBalance.contract_ticker_symbol"
                    (refreshBalance)="this.apiService.refreshBalancesForAddress.next(userInfo.address)"
                    (valueChange)="tokenAmountSub.next($event)"
                  ></app-set-input-relative-amount>
                </span>
                </div>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="selectedTokenPrice$|async as tokenPrices">
              <div *ngIf=" tokenPrices.totalReefReserve && tokenPrices.REEF_PER_TOKEN" class="mt-5">
                <div
                  *ngIf="tokenPrices.REEF_PER_TOKEN * tokenAmountSub.value > tokenPrices.totalReefReserve"
                  class="small text-danger">
                  Total REEF Reserve in this pool is {{ tokenPrices.totalReefReserve | number }} REEF
                </div>
              </div>
            </ng-container>
          </div>
          <div class="mb-3">
            <ng-container *ngIf="selTokenSub|async as selectedSymbol">
              <div class="h6 mb-3">Prices</div>
              <ng-container *ngIf="selectedTokenPrice$|async as tokenPrices; else loadingTemplate">
                <div *ngIf=" tokenPrices.REEF_PER_TOKEN"
                     class="d-flex justify-content-between text-white">
                  <div class="card w-50 mr-2">
                    <div class="card-body bg-purple">
                      <div class="small text-monospace ">You get minimum of</div>
                      <div class="text-monospace ">
                        <ng-container *ngIf="selectedTokenPrice$|async as tokenPrices">
                          <div>~{{tokenPrices.amountOutMin |number: '1.0-5'}} REEF</div>
                          <!--<span class="x-small-text" title="This is the amount you get at current rate.
                          If rate rises so you would get less than minimum amount transaction will be canceled.
                          These values are subject to your internet connection and refresh rate.">
                            (at current rate {{(tokenPrices.REEF_PER_TOKEN*tokenAmountSub.value)|number: '.0-0'}} REEF)
                          </span>-->
                        </ng-container>
                      </div>
                    </div>
                  </div>
                  <div class="card w-50">
                    <div class="card-body bg-purple">
                      <div class="small text-monospace ">Price for 1 REEF</div>
                      <ng-container *ngIf="ethPrice$|async as ethPrice">
                        <ng-container *ngIf="(selectedSymbol === TokenSymbol.USDT ? tokenPrices.TOKEN_PER_REEF : tokenPrices.TOKEN_PER_REEF * ethPrice) as reefUSDPrice">
                        <div class="text-monospace " title="{{reefUSDPrice}} USD">
                          {{ reefUSDPrice |smallNumber }} USD
                        </div>
                        </ng-container>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
          <ng-container *ngIf="selectedTokenPrice$|async as tokenPrices">
            <div class="d-flex justify-content-center">
              <ng-container *ngIf="selectedTokenBalances$|async as balances">
                <ng-container *ngIf="selTokenSub|async as selectedSymbol">
                  <button
                    *ngIf="!loading"
                    [disabled]="!tokenAmountSub.value
                    || tokenAmountSub.value<=0
                    || (tokenPrices && tokenPrices.REEF_PER_TOKEN && +tokenPrices.REEF_PER_TOKEN * tokenAmountSub.value > +tokenPrices.totalReefReserve)
                    || !hasBalanceForPayment(tokenAmountSub.value, selectedSymbol, balances)"
                    mat-ripple
                    (click)="this.buy.emit({tokenSymbol: selectedSymbol, tokenAmount: tokenAmountSub.value})"
                    class="btn btn-primary">
                    Buy now
                  </button>
                </ng-container>
              </ng-container>
              <app-loading *ngIf="loading" [diameter]="25"></app-loading>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-skeleton-loading
    count="2"
    type="vault"></app-skeleton-loading>
</ng-template>
