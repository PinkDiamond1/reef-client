<div class="d-flex align-items-center" mat-dialog-title>
  <div class="heading__lg mr-1">
    {{ data.action === 'register' ? 'Register with ' : 'Bind account using ' }}
  </div>
  <img
    height="40"
    width="130"
    src="../../../../../assets/images/binance_logo_full.svg"
    alt="binance logo"
  />
</div>
<div mat-dialog-content class="mb-4">
  <div class="label__lg mb-2">Enter your email</div>
  <input
    [(ngModel)]="email"
    placeholder="john@example.com"
    class="form-control mb-2"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
    required
    type="email"
  />
</div>
<div class="d-flex align-items-center justify-content-end">
  <button class="button-small inverse mr-2" mat-dialog-close>Close</button>
  <button
    [disabled]="!email"
    class="button-small regular"
    [mat-dialog-close]="email"
  >
    {{ data.action === 'register' ? 'Register' : 'Bind' }}
  </button>
</div>
