<div>
  <button (click)="onConnect()">Connect to Wallet</button>
</div>
<div>
  <button (click)="onDisconnect()">Disconnect from Wallet</button>
</div>
<ng-container *ngIf="contract$ | async as contract">
  Connected to contract!
  <button (click)="getAvailableBasketCount()">Get Available Baskets</button>
  <div *ngIf="availableBasketCounts">
    available baskets: {{ availableBasketCounts }}
  </div>
  <div>
    <button (click)="getAvailableBasket()">Get Basket</button>
  </div>
  <div>
    {{ contract.methods | json }}
  </div>
</ng-container>
