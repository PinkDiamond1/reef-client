<div>
  <button (click)="onConnect()">Connect to Wallet</button>
</div>
<div>
  <button (click)="onDisconnect()">Disconnect from Wallet</button>
</div>
<ng-container *ngIf="contract$ | async as contract">
  <h2>Connected to contract</h2>
  <button class="btn btn-primary" (click)="createTestBasket()">Create a random basket</button>
</ng-container>
