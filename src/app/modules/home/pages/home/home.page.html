<div id="particles"></div>
<div
  *ngIf="{ walletConnected: isWalletConnected$ | async, contractConnected: contract$ | async } as obs"
  [class.connected__separator]="obs.walletConnected && obs.contractConnected"
  class="row align-items-center center">
  <div id="welcome_to_reef"
       class="col-lg-7 col-md-12 heading__container d-flex flex-column align-items-center text-center">
    <div class="d-flex align-items-center mb-2">
      <div class="mr-2 h2">
        Welcome to
      </div>
      <img
        width="150"
        height="75"
        src="../../../../../assets/images/reef/reef-v2.svg"
        class="img-fluid"/>
    </div>
    <div class="text-monospace mb-3 text-break">
      If you've never used Reef before, read through our quick
      introduction
      first.
    </div>
  </div>
  <div *ngIf="!obs.walletConnected" class="col-lg-5 col-md-12 heading__container d-flex flex-column align-items-center">
    <div class="text-monospace mb-2">To start, connect your wallet</div>
    <div>
      <button class="btn btn-light btn-lg" (click)="openDisclaimer()">Connect</button>
    </div>
  </div>
</div>
