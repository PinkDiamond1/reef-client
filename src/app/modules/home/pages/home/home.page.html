<div id="particles"></div>
<div class="row align-items-center center">
  <div id="welcome_to_reef"
       class="col-lg-6 col-md-12 heading__container d-flex flex-column align-items-center text-center">
    <div class="heading__xl text-break heading__title">
      <div class="mr-2 heading__title--welcome">
        Welcome to
      </div>
      <img
        width="150"
        height="75"
        src="../../../../../assets/images/reef/reef-v2.svg"
        class="img-fluid"/>
    </div>
    <div class="subheading__xl mb-3 text-break">
      If you've never used Reef before, read through our quick
      introduction
      first.
    </div>
  </div>
  <div class="col-lg-6 col-md-12 heading__container d-flex flex-column align-items-center">
    <div class="subheading__lg mb-2">To start, connect your wallet</div>
    <div
      class="d-flex flex-column align-items-center"
      *ngIf="isWalletConnected$ | async; else notConnectedTemplate">
      <ng-container *ngIf="contract$ | async as contract; else connectingContractTemplate">
        <div class="mb-3">
          <div class="text-success small">Connected to contract</div>
        </div>
      </ng-container>
      <div>
        <button class="button-large danger" (click)="onDisconnect()">Disconnect from Wallet</button>
      </div>
    </div>
  </div>
</div>

<ng-template #notConnectedTemplate>
  <div>
    <button class="button-large inverse" (click)="openDisclaimer()">Connect to Wallet</button>
  </div>
</ng-template>

<ng-template #connectingContractTemplate>
  <div>Connecting contract...</div>
</ng-template>
