<div class="d-flex flex-column p-2">
  <div class="heading__md mb-2">Claim REEF</div>
  <div class="subheading__md">Choose REEF/Yield ratio</div>
  <div class="mt-3 mb-3 w-100">
    <mat-slider
      class="w-100"
      thumbLabel
      [formControl]="percentage"
      id="ratio"
      min="1"
      max="100"
      step="1"
    ></mat-slider>
  </div>
  <div class="mb-5">
    <mat-slide-toggle [formControl]="isReefStake">
      <div class="subheading__md">Stake or re-invest into REEF-ETH pool.</div>
    </mat-slide-toggle>
  </div>
  <div class="d-flex" mat-dialog-actions>
    <button mat-ripple class="button-large inverse mr-3" (click)="onClose()">
      Cancel
    </button>
    <button
      mat-ripple
      class="button-large danger"
      [mat-dialog-close]="onLiquidate()"
    >
      Liquidate
    </button>
  </div>
</div>
