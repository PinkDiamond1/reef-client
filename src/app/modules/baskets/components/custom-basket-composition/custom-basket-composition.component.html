<div class="content__container">
  <div *ngIf="Object.keys(basket).length > 0; else emptyChartsTemplate">
    <div class="heading__lg">Composition</div>
    <div class="subheading__lg mb-4">You can modify the allocated amount using the sliders</div>
    <div class="mb-2" *ngFor="let key of Object.keys(basket); let i = index;">
      <div class="label__md">{{ key }}</div>
      <div class="d-flex justify-content-between align-items-center mb-1">
        <div class="heading__md">{{basket[key]}}%</div>
        <button
          (click)="onRemovePool(key)"
          matTooltip="Remove {{ key }}"
          mat-ripple
          mat-icon-button>
          <mat-icon class="icon-button">
            cancel
          </mat-icon>
        </button>
      </div>
      <mat-slider
        class="w-100 slider mt-n3"
        [disabled]="disabledSlider"
        min="1" max="99"
        step="1"
        thumbLabel
        (valueChange)="onAllocChange(key, $event)"
        [value]="basket[key]"></mat-slider>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="button-large regular" (click)="onInvest()">Invest</button>
    </div>
  </div>
</div>

<ng-template #emptyChartsTemplate>
  <div class="heading__lg">Pool are empty</div>
  <div class="subheading__lg">Add some pools to start customizing your basket.</div>
</ng-template>
