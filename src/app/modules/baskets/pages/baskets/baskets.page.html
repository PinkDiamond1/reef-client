<button class="btn btn-primary" [routerLink]="['/baskets/create-basket']">Create a basket</button>
<ng-container *ngIf="contract$ | async as contract">
  <ng-container *ngIf="baskets$ | async as allBaskets; else loadingTemplate">
    <div class="d-flex flex-wrap mt-5">
      <div *ngFor="let basket of allBaskets.slice(0, 5)">
        <app-basket [basket]="basket"></app-basket>
      </div>
    </div>
  </ng-container>
</ng-container>
<ng-template #loadingTemplate>
  <app-loading [isWholePage]="true"></app-loading>
</ng-template>
