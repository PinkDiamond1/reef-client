<ng-container *ngIf="contract$ | async as contract">
  <ng-container *ngIf="baskets$ | async as allBaskets; else loadingTemplate">
    <div class="mb-3" *ngFor="let basket of allBaskets.slice(0, 5); let i = index;">
      <app-basket
        [basket]="basket"
        [basketIndex]="i"
        (invest)="onBasketInvest($event)"></app-basket>
    </div>
  </ng-container>
</ng-container>
<ng-template #loadingTemplate>
  <app-loading [isWholePage]="true"></app-loading>
</ng-template>
