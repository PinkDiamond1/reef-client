<div class="row page__wrapper justify-content-between">
  <div class="parameters__wrapper col-xl-6 col-md-12 mb-xl-0 mb-md-3 mb-sm-3 mb-xs-3 mb-3">
    <app-create-basket
      [ethAmount]="ethAmount"
      [riskAmount]="risk"
      [ethBalance]="(userInfo | async)?.balance"
      (selectPercentage)="onPercentageChange($event)"
      (invest)="createBasket()">
    </app-create-basket>
  </div>
  <div class="justify-content-xl-right col-xl-6 col-md-12">
    <app-basket-composition
      [basket]="basket">
    </app-basket-composition>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-basket-roi
      [activeTimeSpan]="currentRoiTimespan"
      [roiData]="roiData"
      (dateSpanChange)="getHistoricRoi($event)"
    ></app-basket-roi>
  </div>
</div>
