<div class="form-group w-20">
  <label for="ethAmount">Eth Amount: </label>
  <input
    class="w-25 form-control"
    id="ethAmount"
    [formControl]="ethAmount"
    placeholder="Amount of ETH" type="text"/>
</div>
<div>
  <label for="risk">Risk: </label>
  <mat-slider
    id="risk"
    thumbLabel
    min="1" max="100" step="1" [formControl]="risk"></mat-slider>
</div>

<div class="mb-4" *ngIf="poolChartOptions; else loadingTemplate">
  <apx-chart
    [series]="poolChartOptions.series"
    [chart]="poolChartOptions.chart"
    [dataLabels]="poolChartOptions.dataLabels"
    [plotOptions]="poolChartOptions.plotOptions"
    [yaxis]="poolChartOptions.yaxis"
    [xaxis]="poolChartOptions.xaxis"
    [fill]="poolChartOptions.fill"
    [title]="poolChartOptions.title"
  ></apx-chart>
</div>

<div *ngIf="roiChartOptions; else loadingTemplate">
  <div class="mb-2">
    <button class="btn btn-primary" (click)="getHistoricRoi(basket, 1)">Last month</button>
    <button class="btn btn-primary" (click)="getHistoricRoi(basket, 6)">Last 6 months</button>
    <button class="btn btn-primary" (click)="getHistoricRoi(basket, 12)">Last year</button>
  </div>
  <apx-chart
    [series]="roiChartOptions.series"
    [chart]="roiChartOptions.chart"
    [dataLabels]="roiChartOptions.dataLabels"
    [grid]="roiChartOptions.grid"
    [stroke]="roiChartOptions.stroke"
    [xaxis]="roiChartOptions.xaxis"
    [title]="roiChartOptions.title"
  ></apx-chart>
</div>

<button (click)="createBasket()" class="btn btn-primary">Create this basket</button>
<div>Or</div>
<button class="btn btn-primary" [routerLink]="['/baskets/custom-basket']">Create a custom basket</button>

<ng-template #loadingTemplate>
  <app-loading></app-loading>
</ng-template>
