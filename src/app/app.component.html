<div class="min-vh-100">
  <app-header
    [ethPrice]="ethPrice$ | async"
    [providerName]="providerName$ | async"
    [providerUserInfo]="providerUserInfo$ | async">
  </app-header>
  <app-sidebar></app-sidebar>
  <div
    [ngClass]="{ dark: (providerUserInfo$ | async), light: !(providerUserInfo$ | async)}"
    class="main">
    <router-outlet></router-outlet>
  </div>
  <app-footer *ngIf="!(providerUserInfo$ | async)"></app-footer>
</div>
